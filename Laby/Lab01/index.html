<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wyszukiwarka Pokemonów</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Wyszukiwarka Pokemonów</h1>
    <input type="search" id="search" placeholder="Szukaj: Nazwa Pokemona" />
    <div id="suggestions" class="suggestions"></div> 
  </header>

  <main>
    <div class="list">
      <h1>Lista Pokemonów</h1>
    </div>

    <div class="details">
      <h1>Szczegóły Pokemona</h1>
    </div>
  </main>

  <div id="loading" style="display: none;">Ładowanie...</div>
</body>

</html>
